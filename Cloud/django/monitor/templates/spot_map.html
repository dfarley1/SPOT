{% verbatim %}  
<h1 class="text-center">{{ vm.curr_lot.name }}</h1>
{% endverbatim %}
{% load static %}
<p>
    <img class="map_img" name="spot_map" src="{% static "media/monitor/spot_graphic.png" %}" usemap="#spot_map" border="0" width="100%">
</p>
<map name="spot_map">
    <area shape="rect" coords="10,12,144,288" ng-click="vm.spot_info(0)" ng-if="vm.currSpots[0]"> 
</map>
<script src="{% static "media/monitor/imageMapResizer.min.js" %}"></script>
<script src="{% static "media/monitor/jquery.maphilight.js" %}"></script>
<script type="text/javascript">
    $('map').imageMapResize();
    $('.map_img').maphilight();
</script>
