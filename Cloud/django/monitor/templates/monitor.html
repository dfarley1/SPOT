<div class="col-md-6 col-md-offset" ng-controller="MonitorController as vm">  
  {% if user.is_authenticated %}    
    <h1>Enter info here</h1>
    <div class="well">
      <form role="form" ng-submit="vm.create_spot()">
        <div class"alert alert-danger" ng-show="error" ng-bind="error"></div>
        <div class="form-group">
          <label for="spot__name">Spot Name</label>
          <input type="text" class="form-control" id="spot__name" ng-model="vm.spot_name" placeholder="ex. Handicap" />
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>

  
  <p>This is authorized</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Section</th>
        <th>UUID</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
    
    {% for spot in garage_data %}
      {% if spot.active == True %}
      <tr>
        <!--<th scope="row">1</th>
        !-->
        <td>{{ spot.number }}</td>
        <td>{{ spot.section }}</td>
        <td>{{ spot.uuid }}

        </td>
        <td>{{ spot.occ_status }}</td>
        <td>  
          <button type="button" class="btn btn-default" aria-label="Right Align">
            <span class="glyphicon glyphicon-edit glyphicon-align-right" aria-hidden="true"></span>
            </button>
        </td>
      </tr>
      {% endif %}
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>Unauthorized</p>
  {% endif %}
</div>
