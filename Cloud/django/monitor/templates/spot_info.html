{% verbatim %}
<h1 class="text-center">Spot Info</h1>
<div ng-switch="vm.spot_editable">
    <div ng-switch-when="true"> 
      <table class="table table-striped">
      <tbody> 
        <tr><td>Number  : <input type="text" ng-model="vm.spot_edit_number" placeholder="0x11011100"></td></tr>
        <tr><td>Active  : <input type="text" ng-model="vm.spot_edit_active" placeholder="False"></td></tr>
        <tr><td>UUID    : <input type="text" ng-model="vm.spot_edit_uuid" placeholder="x13ef..."></td></tr>
        <tr><td>Section : <input type="text" ng-model="vm.spot_edit_section" placeholder="West Core"></td></tr>
        <tr><td>Price   : <input type="text" ng-model="vm.spot_edit_section_price" placeholder="$10/hr"></td></tr>
      </tbody>
      </table>
    </div>
    <div ng-switch-when="false">
      <table class="table table-striped">
      <tbody> 
        <tr><td>Number  : {{ vm.curr_info.number }}<td></tr>
        <tr><td>Active  : {{ vm.curr_info.active }}<td></tr>
        <tr><td>UUID    : {{ vm.curr_info.uuid }}<td></tr>
        <tr><td>Section : {{ vm.curr_info.section }}<td></tr>
        <tr><td>Price   : {{ vm.curr_info.section.rate }}<td></tr>
      </tbody>
      </table>
    </div>
</div>
<button class="btn btn-primary" ng-click="vm.clear_info()">Reset</button>
<button class="btn btn-primary" ng-click="vm.show_editable()">Edit</button>
{% endverbatim %}
