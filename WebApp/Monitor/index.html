<div ng-controller="devPOST">
            <p>{{ret_msg}} {{ret_code}}</p>
</div>
<script>
    var appname = angular.module('slot_client', []);
    appname.controller('devPOST', function($scope, $http) {
                                      $http({
                                            method : 'POST',
                                            url : 'http://alien-walker-157903.appspot.com/monitor/hub',
                                            data : 'xDC here'
                                      }).then(function successCallback(response) {
                                            $scope.ret_msg = " [SUCCESS] Good status code : "
                                            $scope.ret_code = response.status;
                                      }, function errorCallBack(response) {
                                            $scope.ret_msg = " [ERROR] Bad status code :"
                                            $scope.ret_code = response.status;
                                      });
                                  });
</script>
